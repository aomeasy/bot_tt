name: Bot Trade Automation

on:
  schedule:
    # บันทึกราคาทุก 1 ชั่วโมง
    - cron: '0 * * * *'
    # Health check ทุก 5 นาที
    - cron: '*/5 * * * *'
    # รายงานและ backup ทุกวัน เวลา 23:55
    - cron: '55 23 * * *'
  
  workflow_dispatch:  # รันด้วยตัวเองได้

env:
  BITKUB_API_KEY: ${{ secrets.BITKUB_API_KEY }}
  BITKUB_API_SECRET: ${{ secrets.BITKUB_API_SECRET }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}

jobs:
  save-prices:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests mysql-connector-python
      
      - name: Save Prices
        run: python bot.py save_prices

  health-check:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests mysql-connector-python
      
      - name: Health Check
        run: python bot.py health_check

  daily-tasks:
    runs-on: ubuntu-latest
    if: github.event.schedule == '55 23 * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests mysql-connector-python
      
      - name: Generate Daily Report
        run: python bot.py daily_report
      
      - name: Backup Database
        run: python bot.py backup
      
      - name: Upload Backup
        uses: actions/upload-artifact@v3
        with:
          name: database-backup
          path: backups/
          retention-days: 30

  trade-analysis:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests mysql-connector-python
      
      - name: Analyze and Trade
        run: python bot.py trade
